<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SustainableCities.AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="login.css" />
 
</head>
<body>

  <div class="auth-container">
    <!-- Animated Background -->
    <div class="stars"></div>
    <div class="earth-glow"></div>

    <!-- Form Card -->
    <div class="form-box">
      <!-- Login Form -->
      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h2 class="fw-bold mb-4">Welcome Back ðŸŒŽ</h2>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="Email" required />
            <label for="loginEmail">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
            <label for="loginPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="mt-3">Donâ€™t have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="form-container sign-up-container d-none">
        <form id="signupForm">
          <h2 class="fw-bold mb-4">Create Account ðŸš€</h2>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="signupName" placeholder="Name" required />
            <label for="signupName">Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="signupEmail" placeholder="Email" required />
            <label for="signupEmail">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="signupPassword" placeholder="Password" required />
            <label for="signupPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <p class="mt-3">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>

 
</body>
</html>
